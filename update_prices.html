<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bird Prices</title>
    <script>
        async function updatePrice() {
            const birdName = document.getElementById('birdName').value;
            const birdPrice = document.getElementById('birdPrice').value;


            const response = await fetch(`/api/birds/${birdName}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: birdName, price: birdPrice }),
            });


            if (response.ok) {
                alert('Price updated successfully!');
            } else {
                alert('Error updating price. Please try again.');
            }
        }
    </script>
</head>
<body>
    <h1>Update Bird Prices</h1>
    <form onsubmit="event.preventDefault(); updatePrice();">
        <label for="birdName">Bird Name:</label>
        <input type="text" id="birdName" name="birdName" required>
        <br>
        <label for="birdPrice">Bird Price:</label>
        <input type="number" id="birdPrice" name="birdPrice" required>
        <br>
        <button type="submit">Update Price</button>
    </form>
</body>
</html>
